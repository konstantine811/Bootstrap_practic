<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- primary buttons -->
      <h6 class="display-6">Buttons</h6>
      <button type="button" class="btn">simple button</button>
      <button type="button" class="btn btn-primary">primary button</button>
      <!-- link buttons -->
      <h6 class="display-6">Link buttons</h6>
      <a href="" class="btn btn-primary">Link button</a>
      <!-- outline button -->
      <h6 class="display-6">Outline button</h6>
      <button type="button" class="btn btn-outline-danger">
        outline danger button
      </button>
      <!-- size of buttons -->
      <h6 class="display-6">Size of buttons</h6>
      <button class="btn btn-primary btn-lg" tabindex="-1">Larg buttons</button>
      <button class="btn btn-light btn-sm">Small button</button>
      <!-- disable of buttons -->
      <h6 class="display-6">Disable of buttons</h6>
      <button type="button" class="btn btn-primary" disabled>Primary</button>
      <!-- disable of buttons -->
      <h6 class="display-6">Block buttons</h6>
      <div class="d-block">
        <button class="btn btn-light">Button</button>
      </div>

      <h6 class="display-6">Button groups</h6>
      <div class="btn-group bg-primary">
        <button type="button" class="btn btn-dark">Left</button>
        <button type="button" class="btn btn-dark">Middle</button>
        <button type="button" class="btn btn-dark">Right</button>
      </div>
    </div>
  </body>
</html>
